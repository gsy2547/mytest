<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../js/ztree/jquery.ztree.all-3.5.js"></script>
	<link rel="stylesheet" href="../js/ztree/zTreeStyle.css" type="text/css">
	<style type="text/css">
		.menuCls{}
	</style>
	<script type="text/javascript">
		$(function(){
			$(".menuCls").click(function(){
				var title= this.innerHTML;
				var url=this.href;
				//alert(title)
				//判断tabs是否存在 要是存在就选中  没有就创建
				var v = $('#tt').tabs('exists',title);
				//alert(v)
				if (v) {
					$('#tt').tabs('select',title);
				} else {
					$('#tt').tabs('add',{ 
						
						title:title, 
						
						content:"<iframe src='"+url+"' style='height:95%; width:100%'></iframe>", 
						
						closable:true, 
					})
				}
				return false;
			})
			
		})
	</script>
	
</head>
<body>

	<div id="cc" class="easyui-layout" data-options="fit:true"> 

		<div data-options="region:'north',title:'速运快递',split:true" style="height:100px;"></div> 
	
		
		<div data-options="region:'west',title:'菜单导航',split:true" style="width:200px;">
			<div  class="easyui-accordion" data-options="fit:true" > 
				<div title="数据一">
					<ul id="ztree" class="ztree" ></ul>
					<script type="text/javascript">
							var setting = {};
							var zTreeNodes=[
								{ "name":"菜单一" ,children: [
								                          
								                          {"name":"1.1"},
								                          {"name":"1.2"}
								                          
								                          ]},
								{ "name":"菜单二",children :[
								                          
														{"name":"2.1"},
														{"name":"2.2"}
								                          
								                          ]}
							               ];
							$(function(){
								
								$.fn.zTree.init($("#ztree"), setting, zTreeNodes);
							});
							
					</script>
				</div>
				<div title="数据二">
					<ul id="tree" class="ztree"></ul>
					<script type="text/javascript">
						var setting1 ={
									data: {
										simpleData: {
										enable: true,
										idKey: "id",
										pIdKey: "pId",
										rootPId: 0,
									}
								}
								
						};
						var zTreeNodes1=[
						              { "id":1,"pId":0, "name":"菜单三"},
			                          { "id":2,"pId":1,"name":"3.1"},
			                          { "id":3,"pId":1,"name":"3.2"},
						              { "id":4,"pId":0, "name":"菜单四"},
						              { "id":5,"pId":4, "name":"4.1"},
						              { "id":6,"pId":4, "name":"4.2"}
			                          
						                 ];
						
						$(function(){
								$.fn.zTree.init($("#tree"), setting1, zTreeNodes1);
						});
					</script>
					
			 </div> 
				<div title="数据三">
					<ul id="tree" class="ztree"></ul>
					<script type="text/javascript">
						var setting1 ={
									data: {
										simpleData: {
										enable: true,
									}
								}
						};
						$(function(){
								$.fn.zTree.init($("#tree"), setting1, zTreeNodes1);
						});
					</script>
					
			 </div> 
		 </div> 
					
					 
					
		</div> 
		
		<div data-options="region:'center'" style="padding:5px;background:#eee;">
		
				<div  class="easyui-tabs" data-options="fit:true" id="tt" > 
					<div data-options="title:'数据区域'" >
					 </div> 
			</div> 

</div> 

				
		
		
		
		</div> 


	</div>

	
</body>
</html>
